<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>

    <!-- 共通CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/typingstyle.css">
    <link rel="stylesheet" href="../assets/css/game_setting.css">


    <!-- slick -->
    <!-- <link rel="stylesheet" href="../assets/css/slick.css">
<link rel="stylesheet" href="../assets/css/slick-theme.css"> -->

    <!-- jqueryの読み込み -->
    <script src="../assets/js/vendor/jquery-3.6.3.min.js"></script>

    <!-- フォント設定 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <!-- ファビコン -->
    <!-- <link rel="shortcut icon" href="../assets/images/favicon/favicon.ico"> -->

    <!-- アイコンフォント -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>


</head>


<body>

    <main>

        <!-- 土台の枠 -->
        <div class="settingWrap">

            <!-- タイトル -->
            <section>
                <div class="settingTitleBox">
                    <h2 class="settingTitle">設定</h2>
                </div>
            </section>


            <!-- 内容説明-->
            <section>
                <h3 class="subTitle">
                    ゲーム中の音楽や背景映像などの設定ができます。
                </h3>
            </section>



            <!-- 内側の土台（薄い水色） -->
            <div class="contentWrapper">


                <!-- 内側包む -->
                <div class="settingTextInner">

                    <!-- BGM コンテナー -->
                    <div class="bgmContainer">
                        <div class="settingMenuBox">
                            <h4 class="settingMenu">BGM</h4>
                        </div>
                        <!-- オン・オフ切り替えボタン -->
                        <div class="toggleBtn">
                            <input id="bgmToggle" class="toggleInput" type="checkbox" />
                            <label for="bgmToggle" class="toggleLabel"></label>
                        </div>
                    </div>

                    <!-- タイプ音 コンテナー -->
                    <div class="typeContainer">
                        <div class="settingMenuBox">
                            <h4 class="settingMenu">タイプ音</h4>
                        </div>
                        <!-- オン・オフ切り替えボタン -->
                        <div class="toggleBtn">
                            <input id="typeToggle" class="toggleInput" type="checkbox" />
                            <label for="typeToggle" class="toggleLabel"></label>
                        </div>
                    </div>

                    <!-- ミス音 コンテナー -->
                    <div class="missContainer">
                        <div class="settingMenuBox">
                            <h4 class="settingMenu">ミス音</h4>
                        </div>
                        <!-- オン・オフ切り替えボタン -->
                        <div class="toggleBtn">
                            <input id="missToggle" class="toggleInput" type="checkbox" />
                            <label for="missToggle" class="toggleLabel"></label>
                        </div>
                    </div>

                </div>

            </div>

            <div>
                <button class="closeSetting" type="button">
                    閉じる
                </button>
            </div>
        </div>

    </main>


</body>
