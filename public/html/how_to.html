    <meta charset="UTF-8">

    <!-- フォント設定 -->

<body>
    <main>
        <div class="howtoWrap">

            <div class="howtoTitleBox">
                <h2 class="howtoTitle">遊び方</h2>
            </div>
            <h3 class="subTitle">
                                タイプコードはプログラミングを学習している人のための練習ゲームです。
                            </h3>

            <div class="contentWrapper">



                <section>

                    <div class="firstTitleWrap">
                        <h4 class="firstTitle">始め方</h4>
                    </div>

                    <div class="firstTextWrap">
                        <div class="firstTextInner">
                            <p class="text">
                                1. タイピングしたい言語を選びます。
                            </p>

                            <p class="text">
                                2. 必要であれば「設定」で効果音のON・OFFができます。
                            </p>

                            <p class="text">
                                3. スタートを押します。
                            </p>
                            <p class="text">
                                4. モードとコースを選択します。
                            </p>
                            <p class="text">
                                ※タイピングには制限時間があります。
                            </p>
                        </div>
                    </div>

                </section>

                <section>

                    <div class="settingTitleWrap">
                        <h4 class="settingTitle">設定ボタン</h4>
                    </div>

                    <div class="settingTextWrap">
                        <div class="settingTextInner">
                            <p class="text">BGM、タイプ音、ミス音、背景のON・OFFが選択できます。
                                                    </p>
                        </div>

                    </div>

                </section>


                <div>
                    <button class="closeButton" id="close-howto" type="button">
                        閉じる
                    </button>
                </div>

            </div>
        </div>

    </main>
</body>
